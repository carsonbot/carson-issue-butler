# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    app.github.client:
        class: Github\Client
        arguments: []
        calls:
            - method: authenticate
              arguments:
                - http_token
                - %github_token%

    app.github.issues_api:
        class: Github\Api\Issue
        factory: ['@app.github.client', api]
        arguments: [issue]

    app.github.labels_api:
        class: Github\Api\Issue\Labels
        factory: ['@app.github.issues_api', labels]

    app.github.cached_labels_api:
        class: AppBundle\Issues\GitHub\CachedLabelsApi
        arguments: ['@app.github.labels_api', '@repository_stack']

    app.status_api:
        class: AppBundle\Issues\GitHub\GitHubStatusApi
        arguments: ['@app.github.cached_labels_api', '@repository_stack']

    app.issue_listener:
        class: AppBundle\Issues\IssueListener
        arguments: ['@app.status_api']

    repository_stack:
        class: AppBundle\Repository\RepositoryStack

    repository_provider:
        class: AppBundle\Repository\Provider\InMemoryRepositoryProvider
        arguments: [ '%repositories%' ]
